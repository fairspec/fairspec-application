appId: fairspec
copyright: Copyright Â© 2025 ${author}
artifactName: fairspec-desktop-${os}-${version}.${ext}

# General

files:
  - "build/main/**/*"
  - "build/preload/**/*"
  - "build/renderer/**/*"

directories:
  output: compile

# Linux

linux:
  maintainer: fairspec.org
  category: Utility
  icon: icon.icns
  target:
    - AppImage
    - deb

# Macos
# Some resources to understand values and github secrets
# https://kilianvalkhof.com/2019/electron/notarizing-your-electron-application/
# https://www.electron.build/code-signing
# https://www.electron.build/app-builder-lib.interface.macconfiguration#notarize
# https://github.com/electron/notarize

mac:
  target:
    - dmg

dmg:
  artifactName: fairspec-desktop-macos-${version}.${ext}

# Windows
# Variable ${name} doesn't work on windows

win:
  executableName: fairspec
  artifactName: fairspec-desktop-windows-${version}.${ext}

nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
